services:
  membershipplanmanagement-api:
    image: ${DOCKER_REGISTRY-}membershipplanmanagement-api
    build:
      context: .
      dockerfile: MembershipPlanManagement/Api/Dockerfile
    ports:
      - "5200:5200"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5200
    depends_on:
      - mongo

  mongo:
    image: mongo:7.0
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: MembershipPlanManagementDb

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"     
      - "15672:15672"    
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

Project("{2150E333-8FDC-42A3-9474-1A3956D46DE8}") = "FinancialProcessingTaxationModule", "FinancialProcessingTaxationModule", "{A-NEW-GUID-HERE}"
EndProject
